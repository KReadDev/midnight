    <div class="search-section">
        <div class="search-bar">

            <input type="text" placeholder="Search manga or tags..." [(ngModel)]="searchTerm" ngDefaultControl />
        </div>
        <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"
            (click)="searchManga()">
            <circle cx="11" cy="11" r="8" stroke="currentColor" stroke-width="2" />
            <path d="m21 21-4.35-4.35" stroke="currentColor" stroke-width="2" />
        </svg>

        <div class="view-controls">
            <button class="view-toggle" [class.active]="isGridView()" (click)="setGridView()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <rect x="3" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="14" y="3" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="3" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
                    <rect x="14" y="14" width="7" height="7" rx="1" stroke="currentColor" stroke-width="2" />
                </svg>
            </button>
            <button class="view-toggle" [class.active]="!isGridView()" (click)="setListView()">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <line x1="3" y1="6" x2="21" y2="6" stroke="currentColor" stroke-width="2" />
                    <line x1="3" y1="12" x2="21" y2="12" stroke="currentColor" stroke-width="2" />
                    <line x1="3" y1="18" x2="21" y2="18" stroke="currentColor" stroke-width="2" />
                </svg>
            </button>
        </div>
    </div>

    <!-- Grid View -->
    <div *ngIf="isGridView()" class="manga-grid">
        <app-card *ngFor="let manga of SiteManga" [manga]="manga" (click)="goToManga(manga)"></app-card>
    </div>

    <!-- List View -->
    <div *ngIf="!isGridView()" class="manga-list">
        <div *ngFor="let manga of SiteManga" class="manga-list-item" (click)="goToManga(manga)">
            <div class="manga-thumbnail">
                <img [src]="manga.cover" [alt]="manga.name" />
            </div>
            <div class="manga-details">
                <h3>{{ manga.name }}</h3>
                <p class="chapter-count">{{ manga.pages }} chapters</p>
                <!-- <p *ngIf="manga.bookmarked" class="last-read">Last read: {{ manga.lastRead }}</p> -->
                <div class="genres">
                    <span *ngFor="let genre of manga.tags" class="genre-tag">{{ genre }}</span>
                </div>
            </div>
            <!-- <button class="favorite-btn" [class.active]="manga.bookmarked">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M19 21l-7-5-7 5V5a2 2 0 0 1 2-2h10a2 2 0 0 1 2 2z"
                        [attr.fill]="manga.bookmarked ? '#3c83f6' : 'none'" stroke="#3c83f6" stroke-width="2" />
                </svg>
            </button> -->
        </div>
    </div>

    <div *ngIf="!isPaginationOpen" class="pagination-cls">
        <button class="page-btn " (click)="setPaginationOpen()" aria-label="Back to Sites">
            ‚Üê
        </button>
    </div>
    <div class="pagination-opn" *ngIf="isPaginationOpen">


        <button *ngFor="let page of pages" class="page-btni" [ngClass]="{'page-btni-active': page.pageLink === '#'}" (click)="goToPage(page)" aria-label="Back to Sites">
            {{page.pageNum}}
        </button>


        <button class="page-btnj" (click)="setPaginationClose()" aria-label="Back to Sites">
            X
        </button>


    </div>
</div>
